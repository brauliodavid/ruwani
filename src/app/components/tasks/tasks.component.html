<ion-list>
	<ion-item-sliding *ngFor="let task of tasks">
		<ion-item lines="none">
			<ion-checkbox color="dark" [checked]="task.checked" (ionChange)="taskChanged($event, task)"></ion-checkbox>
			<ion-label color="medium">
				<div [ngClass]="{'strike-item': task.checked}">
					<span>{{task.title ? task.title : 'Untitled'}}</span>
					<div *ngIf="task.hasTime" class="task-time"><b><ion-text color="dark">{{functions.dateFormat(task.date, 'h:mm A')}}</ion-text></b></div>
				</div>
			</ion-label>
		</ion-item>
		<ion-item-options side="end">
			<ion-item-option (click)="editTask(task)" color="primary">Edit</ion-item-option>
			<ion-item-option (click)="deleteTask(task)" color="danger">Delete</ion-item-option>
		</ion-item-options>
	</ion-item-sliding>
</ion-list>
