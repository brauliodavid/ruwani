<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Account
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Account</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-list *ngIf="loaded" [formGroup]="userForm">
		<ion-item>
			<ion-label position="floating">Name</ion-label>
			<ion-input type="text" formControlName="name" placeholder="Name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Email</ion-label>
			<ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">New Password</ion-label>
			<ion-input type="text" [formControl]="passwordControl" placeholder="New Password"></ion-input>
		</ion-item>
		<ion-item lines="none"></ion-item>
		<ion-button expand="block" color="danger" (click)="savePassword()">Reset Password</ion-button>
		<ion-button expand="block" color="primary" (click)="saveAccount()">Save Account</ion-button>
		<ion-button expand="block" color="dark" (click)="logout()">Logout</ion-button>
	</ion-list>
</ion-content>
