<div *ngIf="(authenticated | async); then Load else NotLoad"></div>
<ng-template #Load>
	<ion-tabs>

		<ion-tab-bar slot="bottom" color="light" class="main-nav">
			<ion-tab-button tab="home" (click)="activeTab = 'home'">
				<ion-icon name="home-outline"></ion-icon>
				<ion-label>Home</ion-label>
				<span *ngIf="activeTab === 'home'" class="active-tab"></span>
			</ion-tab-button>
	
			<ion-tab-button tab="tab2" (click)="activeTab = 'plans'">
				<ion-icon name="copy-outline"></ion-icon>
				<ion-label>Plans</ion-label>
				<span *ngIf="activeTab === 'plans'" class="active-tab"></span>
			</ion-tab-button>
	
			<ion-tab-button>
				<div class="btn-add-task" (click)="setOpen(true)">
					<ion-icon name="add-outline"></ion-icon>
				</div>
			</ion-tab-button>
	
			<ion-tab-button tab="lists" (click)="activeTab = 'lists'">
				<ion-icon name="albums-outline"></ion-icon>
				<ion-label>Lists</ion-label>
				<span *ngIf="activeTab === 'lists'" class="active-tab"></span>
			</ion-tab-button>
	
			<ion-tab-button tab="tab3" (click)="activeTab = 'account'">
				<ion-icon name="person-outline"></ion-icon>
				<ion-label>Account</ion-label>
				<span *ngIf="activeTab === 'account'" class="active-tab"></span>
			</ion-tab-button>
		</ion-tab-bar>
		
		<add-task></add-task>
	</ion-tabs>
</ng-template>
<ng-template #NotLoad>
	Loading...
</ng-template>
