<ion-tabs>

	<ion-tab-bar slot="bottom" color="light" class="main-nav">
		<ion-tab-button tab="home">
			<ion-icon name="home-outline"></ion-icon>
			<ion-label>Home</ion-label>
			<span class="active-tab"></span>
		</ion-tab-button>

		<ion-tab-button tab="tab2">
			<ion-icon name="copy-outline"></ion-icon>
			<ion-label>Plans</ion-label>
		</ion-tab-button>

		<ion-tab-button>
			<div id="open-modal" class="btn-add-task">
				<ion-icon name="add-outline"></ion-icon>
			</div>
		</ion-tab-button>

		<ion-tab-button tab="tab3">
			<ion-icon name="albums-outline"></ion-icon>
			<ion-label>Lists</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="tab3">
			<ion-icon name="person-outline"></ion-icon>
			<ion-label>Account</ion-label>
		</ion-tab-button>
	</ion-tab-bar>
	
	<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
		<ng-template>
			<ion-header collapse="condense">
				<ion-toolbar>
					<ion-title size="large">Add Task</ion-title>
					<ion-buttons slot="end">
						<ion-button color="dark" (click)="cancel()">
							<ion-icon name="close-outline"></ion-icon>
						</ion-button>
					</ion-buttons>
				</ion-toolbar>
			</ion-header>
			<ion-content class="ion-padding">
				<ion-item lines="none">
					<ion-input type="text" placeholder="Title" class="add-task-title"></ion-input>
				</ion-item>
				<ion-item lines="none">
					<ion-input type="text" placeholder="Details" class="add-task-details"></ion-input>
				</ion-item>
				<ion-item lines="none">
					<ion-chip outline="true" class="repeat-overview">
						<ion-icon name="repeat-outline" color="dark"></ion-icon>
						<ion-label>Repeats every day at 7:00pm</ion-label>
					</ion-chip>
				</ion-item>

				<!-- <div class="add-task-options">
					<div class="add-task-option">
						<ion-icon name="calendar-clear-outline"></ion-icon>
						<ion-text color="medium" class="add-task-option-label" button="true" id="open-date-input"><span>Set date</span></ion-text>
					</div>
					<div class="add-task-option">
						<ion-icon name="flag-outline"></ion-icon>
						<ion-text color="medium" class="add-task-option-label"><span>Priority</span></ion-text>
					</div>
					<div class="add-task-option">
						<ion-icon name="return-down-back-outline"></ion-icon>
						<ion-text color="medium" class="add-task-option-label"><span>Repeat</span></ion-text>
					</div>
				</div> -->
			</ion-content>
			<ion-footer>
				<ion-toolbar class="add-task-footer-toolbar">
					<ion-buttons slot="secondary">
						<ion-button color="dark" id="open-date-input">
							<ion-icon name="calendar-clear-outline"></ion-icon>
						</ion-button>
						<ion-datetime-button datetime="date" [style.display]="'none'"></ion-datetime-button>
						<ion-modal [keepContentsMounted]="true" trigger="open-date-input">
							<ng-template>
								<ion-datetime #datepicker id="date" presentation="date" show-default-buttons="true"></ion-datetime>
							</ng-template>
						</ion-modal>
						<ion-button color="dark" id="open-time-input">
							<ion-icon name="time-outline"></ion-icon>
						</ion-button>
						<ion-datetime-button datetime="time" [style.display]="'none'"></ion-datetime-button>
						<ion-modal [keepContentsMounted]="true" trigger="open-time-input">
							<ng-template>
								<ion-datetime #picker id="time" presentation="time" show-default-buttons="true"></ion-datetime>
							</ng-template>
						</ion-modal>
						<ion-button color="dark">
							<ion-icon name="flag-outline"></ion-icon>
						</ion-button>
						<ion-button color="dark">
							<ion-icon name="repeat-outline"></ion-icon>
						</ion-button>
					</ion-buttons>
					<ion-buttons slot="primary">
						<ion-button color="primary">
							<ion-label size="large">Save</ion-label>
						</ion-button>
					</ion-buttons>
				</ion-toolbar>
			</ion-footer>
		</ng-template>
	</ion-modal>

</ion-tabs>
