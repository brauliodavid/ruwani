<ion-header [translucent]="true">
	<ion-toolbar>
		<!-- <ion-title>Hi {{userService.user.name}}</ion-title>
		<ion-text color="medium" class="sub-title">{{functions.dateFormat(today, 'MMM DD, YYYY')}}</ion-text> -->
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">
				Hi {{userService.user.name}}
			</ion-title>
			
			<ion-buttons slot="end">
				<ion-button color="dark">
				  	<ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
				</ion-button>
			</ion-buttons>
		</ion-toolbar>
	</ion-header>

	<app-explore-container name="Home">
		<div #calendarBox class="top-calendar">
			<div *ngFor="let date of dates" class="top-calendar-box" (click)="setActiveDate(date)">
				<div class="top-calendar-day">
					<ion-text [color]="date.active ? 'primary' : 'medium'">
						<span class="day-name">{{functions.dateFormat(date.date, 'ddd')}}</span>
					</ion-text>
				</div>
				<div class="top-calendar-date">
					<ion-text [color]="date.active ? 'primary' : 'dark'">
						<span class="date-name">{{functions.dateFormat(date.date, 'D')}}</span>
					</ion-text>
				</div>
				<span *ngIf="date.active" class="active-date"></span>
			</div>
		</div>

		<tasks [tasks]="tasks" [tasksCollection]="tasksCollection"></tasks>
	</app-explore-container>
</ion-content>
