<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Hi David
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Hi David</ion-title>
			<ion-buttons slot="end">
				<ion-button color="dark">
				  	<ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
				</ion-button>
			</ion-buttons>
		</ion-toolbar>
	</ion-header>

	<app-explore-container name="Tab 1 page">
		<div class="top-calendar">
			<div class="top-calendar-box">
				<div class="top-calendar-day">
					<ion-text color="primary"><span class="day-name">Mon</span></ion-text>
				</div>
				<div class="top-calendar-date">
					<ion-text color="primary"><span class="date-name">6</span></ion-text>
				</div>
				<span class="active-date"></span>
			</div>
			<div class="top-calendar-box">
				<div class="top-calendar-day">
					<ion-text color="medium"><span class="day-name">Tue</span></ion-text>
				</div>
				<div class="top-calendar-date">
					<ion-text color="dark"><span class="date-name">7</span></ion-text>
				</div>
			</div>
			<div class="top-calendar-box">
				<div class="top-calendar-day">
					<ion-text color="medium"><span class="day-name">Wed</span></ion-text>
				</div>
				<div class="top-calendar-date">
					<ion-text color="dark"><span class="date-name">8</span></ion-text>
				</div>
			</div>
			<div class="top-calendar-box">
				<div class="top-calendar-day">
					<ion-text color="medium"><span class="day-name">Thu</span></ion-text>
				</div>
				<div class="top-calendar-date">
					<ion-text color="dark"><span class="date-name">9</span></ion-text>
				</div>
			</div>
			<div class="top-calendar-box">
				<div class="top-calendar-day">
					<ion-text color="medium"><span class="day-name">Fri</span></ion-text>
				</div>
				<div class="top-calendar-date">
					<ion-text color="dark"><span class="date-name">10</span></ion-text>
				</div>
			</div>
			<div class="top-calendar-box">
				<div class="top-calendar-day">
					<ion-text color="medium"><span class="day-name">Sat</span></ion-text>
				</div>
				<div class="top-calendar-date">
					<ion-text color="dark"><span class="date-name">11</span></ion-text>
				</div>
			</div>
			<div class="top-calendar-box">
				<div class="top-calendar-day">
					<ion-text color="medium"><span class="day-name">Sun</span></ion-text>
				</div>
				<div class="top-calendar-date">
					<ion-text color="dark"><span class="date-name">12</span></ion-text>
				</div>
			</div>
		</div>

		<ion-list>
			<ion-item-sliding>
				<ion-item lines="none">
					<ion-checkbox color="dark"></ion-checkbox>
					<ion-label color="medium"><span>Go to supermarket</span></ion-label>
				</ion-item>
				<ion-item-options side="end">
					<ion-item-option (click)="unread(item)">Unread</ion-item-option>
				</ion-item-options>
			</ion-item-sliding>
			<ion-item-sliding>
				<ion-item lines="none">
					<ion-checkbox color="dark" [checked]="true"></ion-checkbox>
					<ion-label color="medium"><span class="strike-item">Mobile app design</span></ion-label>
				</ion-item>
				<ion-item-options side="end">
					<ion-item-option (click)="unread(item)">Unread</ion-item-option>
				</ion-item-options>
			</ion-item-sliding>
			<ion-item-sliding>
				<ion-item lines="none">
					<ion-checkbox color="dark"></ion-checkbox>
					<ion-label color="medium"><span>Go to doctor for examination</span></ion-label>
				</ion-item>
				<ion-item-options side="end">
					<ion-item-option (click)="unread(item)">Unread</ion-item-option>
				</ion-item-options>
			</ion-item-sliding>
			<ion-item-sliding>
				<ion-item lines="none">
					<ion-checkbox color="dark"></ion-checkbox>
					<ion-label color="medium"><span>Concept 3 - team call</span></ion-label>
				</ion-item>
				<ion-item-options side="end">
					<ion-item-option (click)="unread(item)">Unread</ion-item-option>
				</ion-item-options>
			</ion-item-sliding>
		</ion-list>
	</app-explore-container>
</ion-content>
